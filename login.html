<!DOCTYPE html>
<html>
<head>
	<title>Login & Registration Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="cont">
		<div class="login-form"><center>
			<h1>Sign In</h1>
			<div>
				<label>
					<span>Username</span>
				</label>
				<input type="text" class="log_username"	name="name"/>
			</div>
			<div>
				<label>
					<span>Password</span>
				</label>
				<input type="password" class="log_password" name="password"/>
			</div>
			<button class="submit" type="button" onclick="loginvalidatoin()">Login</button>
			<center><span>Not registered?</span></center>
			<button class="submit" type="button" onclick="loginbody()">Register</button></center>
		</div>
		<div class="registration-form" style="display:none">
			<h1>Registration</h1>
			<div>
				<label>
					<span>Name</span>
				</label>
				<input type="text" class="reg_username" name="name"/>
			</div>
			<div>
				<label>
					<span>Email</span>
				</label>
				<input type="email" class="reg_email" name="email"/>
			</div>
			<div>
				<label>
					<span>Password</span>
				</label>
				<input type="password" class="reg_password" name="password"/>
			</div>
			<button class="submit" type="button" onclick="registeruser()">Register</button>
			<center><span>Already have an account?</span></center>
			<button class="submit" type="button" onclick="registerbody()">Login</button>
		</div>
	</div>
</body>
<script type="text/javascript">
	
	var users = {};
	function registeruser() {
		username = document.getElementsByClassName('reg_username')[0].value;
		password = document.getElementsByClassName('reg_password')[0].value;
		email = document.getElementsByClassName('reg_email')[0].value;
		if(username==null ||username==""|| password==null||password==""|| email==null|| email=="")
		{
				alert("fill  the empty blanks");
		}
		else if(username in users)
		{
			alert("user is already existed. You can login");
		}
		else 
		{
			users[username] = password;
			console.log(users);
			alert("registered successfully");
		}
		document.getElementsByClassName('reg_username')[0].value="";
		document.getElementsByClassName('reg_password')[0].value="";
		document.getElementsByClassName('reg_email')[0].value="";
	}
	
	function loginvalidatoin(){
		username = document.getElementsByClassName('log_username')[0].value;
		password = document.getElementsByClassName('log_password')[0].value;
		if(username==null ||username==""|| password==null||password=="")
		{
				alert("fill  the empty blanks");
		}
		else if(username in users) {
			if(users[username] === password) 
			{
				alert("login successful");
			}
			else {
				alert("password is incorrect");
				}
		}
			else 
			{
				alert("user doesn't exist");
			}
		}
	
	 function loginbody() {
		document.getElementsByClassName('login-form')[0].style.display="none";
		document.getElementsByClassName('registration-form')[0].style.display="block";
	 }
	 
	 
	 function registerbody() {
		document.getElementsByClassName('registration-form')[0].style.display="none";
		document.getElementsByClassName('login-form')[0].style.display="block";
	 }
</script>
</html>
